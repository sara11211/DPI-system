<header class="header">
  Mes Informations Personelles
</header>
<router-outlet></router-outlet>
<div *ngIf="!isRouteActive('modifier')">
  <div class="flex items-center justify-center h-full px-6 py-5 bg-background-gray" >
      <form class="flex flex-col items-end gap-3">
        <div class="flex w-full gap-5">
          <div class="flex flex-col flex-1 gap-2">
            <h3 class="form-category">Informations du Patient</h3>
            <div class="white-card">
              <div>
                <label for="nss" class="label">NSS</label>
                <input id="nss" [value]="dossierData.nss" type="text" class="input" readonly />
              </div>
              
              <div class="flex justify-between gap-2">
                <div>
                  <label for="nom" class="label">Nom</label>
                  <input id="nom" [value]="dossierData.nom" type="text" class="input" readonly />
                </div>
                <div>
                  <label for="prenom" class="label">Prenom</label>
                  <input id="prenom" [value]="dossierData.prenom" type="text" class="input" readonly />
                </div>
              </div>
              
              <div>
                <label for="numTel" class="label">Numero Telephone</label>
                <input id="numTel" [value]="dossierData.numTel" type="text" class="input" readonly />
              </div>
    
              <div>
                <label for="dateNaiss" class="label">Date de Naissance</label>
                <input id="dateNaiss" [value]="dossierData.dateNaiss" type="date" class="input" readonly />
              </div>
    
              <div>
                <label for="adresse" class="label">Adresse</label>
                <input id="adresse" [value]="dossierData.adresse" type="text" class="input" readonly />
              </div>
    
              <div>
                <label for="medecinTraitant" class="label">Medecin Traitant</label>
                <input id="medecinTraitant" [value]="getMedecinName(dossierData.medecinTraitant)" type="text" class="input" readonly />
              </div>
            </div>
          </div>
    
          <div class="flex flex-col justify-between flex-1">
            <div class="flex flex-col gap-2">
              <h3 class="form-category">Personne Ã  Contacter</h3>
              <div class="white-card">
                <div class="flex justify-between gap-2">
                  <div>
                    <label for="nomContact" class="label">Nom</label>
                    <input id="nomContact" [value]="dossierData.nomContact" type="text" class="input" readonly />
                  </div>
                  <div>
                    <label for="prenomContact" class="label">Prenom</label>
                    <input id="prenomContact" [value]="dossierData.prenomContact" type="text" class="input" readonly />
                  </div>
                </div>
    
                <div>
                  <label for="numTelContact" class="label">Numero Telephone</label>
                  <input id="numTelContact" [value]="dossierData.numTelContact" type="text" class="input" readonly />
                </div>
              </div>
            </div>
    
            <div class="flex flex-col gap-2">
              <h3 class="form-category">Informations de la Mutuelle</h3>
              <div class="white-card">
                <div>
                  <label for="nomMutuelle" class="label">Nom Mutuelle</label>
                  <input id="nomMutuelle" [value]="dossierData.nomMutuelle" type="text" class="input" readonly />
                </div>
    
                <div>
                  <label for="numAdherent" class="label">Numero Adherent</label>
                  <input id="numAdherent" [value]="dossierData.numAdherent" type="text" class="input" readonly />
                </div>
    
                <div>
                  <label for="typeCouverture" class="label">Type de couverture</label>
                  <input id="typeCouverture" [value]="dossierData.TypeCouverture" type="text" class="input" readonly />
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="w-full relative">

      <app-button text="Apporter des modifications" class="cursor-pointer  absolute right-20" (click)="modify()">

      </app-button>
    </div>
  </div>
