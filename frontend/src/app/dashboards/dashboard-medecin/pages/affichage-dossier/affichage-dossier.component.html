<header class="header">
    Dossier Patient
</header>

<nav class="px-8 py-2 text-sm">
  <ul class="flex">
      <li
          class="relative px-4 py-2 cursor-pointer"
          [ngClass]="{
              'text-primary-blue border-b-2 border-primary-blue': activeTab === 'personal-info',
              'text-dark-gray border-b border-dark-gray': activeTab !== 'personal-info'
          }"
          (click)="setActiveTab('personal-info')"
      >
          Informations Personnelles
      </li>
      <li
          class="relative px-4 py-2 cursor-pointer"
          [ngClass]="{
              'text-primary-blue border-b-2 border-primary-blue': activeTab === 'consultations',
              'text-dark-gray border-b border-dark-gray': activeTab !== 'consultations'
          }"
          (click)="setActiveTab('consultations')"
      >
          Consultations
      </li>
  </ul>
</nav>
