<header class="header">
    Recherche Dossier
</header>

<div class="flex flex-col items-center justify-start w-full h-full gap-8 pt-20 text-center bg-background-gray">
    <p class="text-lg text-black font-main">Choisissez une option pour rechercher le dossier du patient</p>
    <div class="flex flex-col gap-3">
        <button class="button-options" (click)="selectOption('nss')">
            <img src="/assets/icons/nss-icon.svg" alt="nss ">
            <div class="text-left">
                <p class="text-lg font-bold">NSS</p>
                <p class="text-base">Saisir le NSS du patient</p>
            </div>
            <img src="/assets/icons/next-icon.png" alt="next">
        </button>
        
        <button class="button-options" (click)="selectOption('qr')">
            <img src="/assets/icons/qr-icon.svg" alt="nss ">
            <div class="text-left">
                <p class="text-lg font-bold">Code QR</p>
                <p class="text-base">Scanner le code du DPI</p>
            </div>
            <img src="/assets/icons/next-icon.png" alt="next">
        </button>
    </div>
    <button class="px-20 py-2.5 text-sm font-semibold text-white rounded-md cursor-pointer bg-primary-blue hover:bg-blue-700" (click)="navigateToSelection()">
        Rechercher
    </button>
</div>
