<header class="header">Recherche par NSS</header>

<div class="flex flex-col items-center justify-start w-full h-screen pt-20">
  <p>Entrez le NSS du patient pour accéder à son dossier</p>
  <div class="flex items-center w-full max-w-md mt-8 space-x-2">
    <div class="relative w-full">
      <div class="absolute top-0 left-0 z-50 flex items-center h-full pl-4">
        <img src="/assets/icons/recherche-nss-icon.svg" alt="" />
      </div>
      <input
        type="text"
        placeholder="Entrez le NSS du patient"
        [(ngModel)]="nss"
        (ngModelChange)="validateNSS()"
        class="relative flex-1 w-full py-3 pl-16 border rounded-full focus:outline-none focus:border focus:border-primary-blue"
      />
      <button
        (click)="searchNSS()"
        class="absolute right-0.5 z-50 px-8 py-2.5 top-0.5 bottom-0.5 text-base font-semibold text-white rounded-full bg-primary-blue hover:bg-blue-700  "
      >
        Rechercher
      </button>
    </div>
  </div>
  <p *ngIf="errorMessage" class="mt-1 text-sm text-left text-red-500 ">{{ errorMessage }}</p>
</div>
