<h2 class="mb-4 text-lg font-semibold">
    Nouveau Soin
</h2>
<div class="px-16 py-8 max-w-[850px] mx-auto">
    <form [formGroup]="soinForm" (ngSubmit)="onSubmit()" class="white-card">
        <div class="flex flex-row gap-10 ">
            <div class="flex flex-col gap-3">
                    <div>
                        <label for="nss" class="label">NSS</label>
                        <input
                            type="text"
                            id="nss"
                            formControlName="nss"
                            class="input bg-gray-300"
                            readonly
                            
                        />
                    </div>
            
                    <div class="flex flex-row items-baseline gap-3">
                        <label for="typeSoin" class="label">Type de soin</label>
                        <div class="max-w-[550px]">
                            <select 
                                formControlName="typeSoin" 
                                class="form-select" 
                                id="typeSoin">
                                <option value="" disabled>Séléctionner ...</option>
                                <option *ngFor="let option of options" [value]="option">{{ option }}</option>
                              </select>
                              
                            <div
                                *ngIf="soinForm.get('typeSoin')?.invalid && soinForm.get('typeSoin')?.touched"
                                class="text-sm text-red-500"
                            >
                                Type de soin is required.
                            </div>
                        </div>
                  </div>
                
            </div>

            <div>
                    <div class="form-group">
                    <label for="dateSoin" class="label">Date du soin</label>
                    <input
                        type="date"
                        id="dateSoin"
                        formControlName="dateSoin"
                        class="input"
                    />
                    <div *ngIf="soinForm.get('dateSoin')?.invalid && soinForm.get('dateSoin')?.touched" class="text-sm text-red-500">
                        Date is required.
                    </div>
                    </div>

                    <div class="form-group">
                        <label for="heureSoin" class="label">Heure du soin</label>
                        <input
                            type="time"
                            id="heureSoin"
                            formControlName="heureSoin"
                            class="input"
                        />
                        <div *ngIf="soinForm.get('heureSoin')?.invalid && soinForm.get('heureSoin')?.touched" class="text-sm text-red-500">
                            Hour is required.
                        </div>
                        </div>
            </div>
        </div>
            
          
          

        <div>
            <div>
                <label for="description" class="label">Description</label>
                <textarea
                    id="description"
                    formControlName="description"
                    rows="4"
                    class="w-full p-2 border rounded-md text-sm"
                    placeholder="Enter your text here..."
                ></textarea>

                    <div *ngIf="soinForm.get('description')?.invalid && soinForm.get('description')?.touched" class="text-sm text-red-500">
                        Description is required.
                    </div>
            </div>
        </div>
                
            
                <button type="submit" class="button-main" [disabled]="soinForm.invalid">
                Submit
                </button>
        
    </form> 
        
</div>
