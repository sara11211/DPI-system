<header class="py-4 text-2xl font-bold text-center bg-gray-100 border-b border-gray-200 header">
    Détails du Soin
  </header>
  <div class="w-full max-w-4xl px-8 py-6 mx-auto bg-white rounded-md shadow-md">
    <!-- Flex container for form details -->
    <div class="flex flex-col gap-6">
      <!-- Patient Details Section -->
      <div class="flex flex-col gap-4">
        <div>
          <label class="text-sm font-semibold text-gray-700 label">NSS</label>
          <div class="p-2 text-gray-800 bg-gray-100 rounded-md input">
            {{ soin.nss }}
          </div>
        </div>
        <div class="flex flex-row gap-4">
          <div>
            <label class="text-sm font-semibold text-gray-700 label">Nom Patient</label>
            <div class="p-2 text-gray-800 bg-gray-100 rounded-md input">
              {{ soin.nomPatient }}
            </div>
          </div>
          <div>
            <label class="text-sm font-semibold text-gray-700 label">Prénom Patient</label>
            <div class="p-2 text-gray-800 bg-gray-100 rounded-md input">
              {{ soin.prenomPatient }}
            </div>
          </div>
        </div>
      </div>
  
      <!-- Date and Time Section -->
      <div class="grid grid-cols-2 gap-4">
        <div>
          <label class="text-sm font-semibold text-gray-700 label">Date du soin</label>
          <div class="p-2 text-gray-800 bg-gray-100 rounded-md input">
            {{ soin.dateSoin }}
          </div>
        </div>
        <div>
          <label class="text-sm font-semibold text-gray-700 label">Heure du soin</label>
          <div class="p-2 text-gray-800 bg-gray-100 rounded-md input">
            {{ soin.heureSoin }}
          </div>
        </div>
      </div>
  
      <!-- Type de Soin Section -->
      <div class="flex flex-row items-baseline gap-4">
        <label class="text-sm font-semibold text-gray-700 label">Type de soin</label>
        <div class="flex-1">
          <div class="p-2 text-gray-800 bg-gray-100 rounded-md input">
            {{ soin.typeSoin }}
          </div>
        </div>
      </div>
  
      <!-- Description Section -->
      <div>
        <label class="text-sm font-semibold text-gray-700 label">Description</label>
        <div class="p-2 text-sm text-gray-600 rounded-md bg-gray-50">
          {{ soin.description }}
        </div>
      </div>
    </div>
  </div>
